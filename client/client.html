<!DOCTYPE html>
<html lang="en">
<head>
  <!-- import the websocket client library. You can code websockets from scratch
       but we will just import a library. In this case we are using socket.io which is 
       one of the most popular and feature rich websocket libraries.

       You can point the src for the script to any host online, but
       by default the socket.io nodejs library will host the client library
       online at your node.js address under /socket.io/socket.io.js 
       You can disable that on the server if desired
  -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    (function(){
      "use strict";

      //canvas atts
      let canvas;
      let ctx;

      //io atts
      let socket;

      //input
      let moveDown = false, moveUp = false, moveRight = false, moveLeft = false;
      let typing = false;

      //misc
      let room;
      let item = {};

      //handle key down
      const keyDownHandler = (e) => {  
        //grab keycode from keyboard event
        var keyPressed = e.which;

        if (!typing) {
          //Code from Cody's original function
          // W OR UP
          if(keyPressed === 87 || keyPressed === 38) {
            moveUp = true;
          }
          // A OR LEFT
          else if(keyPressed === 65 || keyPressed === 37) {
            moveLeft = true;
          }
          // S OR DOWN
          else if(keyPressed === 83 || keyPressed === 40) {
            moveDown = true;
          }
          // D OR RIGHT
          else if(keyPressed === 68 || keyPressed === 39) {
            moveRight = true;
          }
        } else {
          if (item.type === 'brick') {

          }
        }

        //if one of these keys is down, let's cancel the browsers
        //default action so the page doesn't try to scroll on the user
        if(moveUp || moveDown || moveLeft || moveRight) {
          e.preventDefault();
        }
      };

      //Function from Cody Van De Mark
      //key up event
      const keyUpHandler = (e) => {
        //grab keycode from keyboard event
        var keyPressed = e.which;

        // W OR UP
        if(keyPressed === 87 || keyPressed === 38) {
          moveUp = false;
        }
        // A OR LEFT
        else if(keyPressed === 65 || keyPressed === 37) {
          moveLeft = false;
        }
        // S OR DOWN
        else if(keyPressed === 83 || keyPressed === 40) {
          moveDown = false;
        }
        // D OR RIGHT
        else if(keyPressed === 68 || keyPressed === 39) {
          moveRight = false;
        }
      };

      const loadRoom = (data) => {
        if (data.code === 0) {
          room = data.room;
          canvas.onclick = () => {};
        } else if (data.code === 1) {
          ctx.save();
          ctx.fillStyle = 'red';
          ctx.font = '20px Arial';
          ctx.fillText('Game is full... (Current version does not support more than 4 players, sorry)');
          ctx.restore();
        } else {
          ctx.save();
          ctx.fillStyle = 'red';
          ctx.font = '20px Arial';
          ctx.fillText('Game already in session... (Current version does not support hot joining or multiple games at one time, sorry)');
          ctx.restore();
        }
      };

      const ioInit = () => {
        socket = io.connect();

        socket.on('join', loadRoom);

        socket.on('incomingItem', updateRoom);

        //key listeners
        document.body.addEventListener('keydown', keyDownHandler);
        document.body.addEventListener('keyup', keyUpHandler);
      };

      const canvasInit = () => {
        canvas = document.querySelector('canvas');
        ctx = canvas.getContext('2d');
        ctx.strokeRect(200, 230, 100, 40);
        ctx.textAlign = 'center';
        ctx.font = '15px Arial';
        ctx.fillText('Join', 250, 255);

        canvas.addEventListener('click', () =>{
          if (e.pageX - e.target.offsetLeft > 200 && e.pageX - e.target.offsetLeft < 300 && e.pageY - e.target.offsetTop > 230 && e.pageY - e.target.offsetTop < 270) {
            ioInit();
          }
        });
      };

      const init = () => {
        canvasInit();
      };

      window.onload = init;
    }());
  </script>

    body {

    div {
      display: block;
      background-color: #EEEEEE;

    p {
      margin: 0;

    a {
      color: black;
      text-decoration: none;

    section {
      clear: both;
      width: 313px;

    #chat {
      float: left;
      width: 303px;
    }
    
    #rooms {
      float: right;
      overflow-y: hidden;
      min-width: 100px;
    }
    
    h4 {
      margin: 0;
    }
  </style>
</head>
